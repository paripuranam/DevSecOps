name: DevSecOps Pipeline

on:
  push:
    branches:
      - dev
  # pull_request:
  #   branches:
  #     - main

jobs:

  # Unit testing
  test:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run testsx
        run: npm test 

  # Node.js Build & Test

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true  

      - name: Build project
        run: npm run build


  # Dependency Vulnerability Scan
 
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Run Snyk Dependency Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=medium


  # Docker Build & Scan
 
  docker-build-and-scan:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker buildx build --cache-from type=gha --cache-to type=gha,mode=max -t streamgen-ai:latest --load .

      - name: Save docker artifact
        run: docker save streamgen-ai:latest -o streamgen-ai.tar

      - name: Uploading artifact
        uses: actions/upload-artifact@v4
        with:
          name: streamgen-ai
          path: streamgen-ai.tar

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: streamgen-ai:latest
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

      - name: Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: streamgen-ai:latest
          args: --severity-threshold=medium

    # OWASP ZAP Baseline DAST Scan
  zap-dast:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: docker-build-and-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker artifact
        uses: actions/download-artifact@v4
        with:
          name: streamgen-ai

      - name: Load Docker image
        run: docker load -i streamgen-ai.tar

      # Start the container with a proper name and expose port
      - name: Start application container
        run: |
          docker run -d \
            --name streamgen-app \
            -p 3000:3000 \
            --add-host=host.docker.internal:host-gateway \
            streamgen-ai:latest

          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health 2>/dev/null || curl -f http://localhost:3000 2>/dev/null; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

      # Copy rules file into the job workspace with correct permissions
      - name: Prepare ZAP configuration
        run: |
          mkdir -p zap-config
          cp .zap/zap.yaml zap-config/zap.yaml
          cat zap-config/zap.yaml  # debug: show content

      # Run ZAP Baseline Scan - fixed mounting and permissions
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0   # upgraded + more stable
        with:
          target: http://host.docker.internal:3000
          docker_image: ghcr.io/zaproxy/zaproxy:stable
          rules_file_name: zap-config/zap.yaml
          fail_action: true
          artifact_name: zap-report
          cmd_options: >-
            -J zap-report.json
            -w zap-report.md
            -r zap-report.html
            --autooff



