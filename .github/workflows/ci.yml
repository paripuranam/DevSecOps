    # OWASP ZAP Baseline DAST Scan
  zap-dast:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    # needs: docker-build-and-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Download Docker image
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: streamgen-ai

      # - name: Load Docker image
      #   run: docker load -i streamgen-ai.tar

      - name: docker pull
        run: docker pull bkimminich/juice-shop

      - name: Start application
        run: |
          docker run -d --name app -p 3000:3000 bkimminich/juice-shop:latest
          echo "Waiting for app..."
          for i in {1..30}; do
            if curl -sf http://localhost:3000 >/dev/null 2>&1; then
              echo "App is ready!"
              break
            fi
            sleep 2
          done

      # Put zap.yaml inside the repo root (ZAP will see it inside /zap/wrk)
      # - name: Copy ZAP rules to repository root
      #   run: |
      #     mkdir -p ~/.zap/rules
      #     cp .zap/zap.yaml ./zap.yaml
      #     ls -la zap.yaml

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:3000"
          rules_file_name: "zap-rules.tsv"          # now exists in repo root
          artifact_name: zap-scan-report
          cmd_options: -J report_json.json -w report_md.md -r report_html.html --autooff

      # - name: Run OWASP ZAP Scan
      #   uses: zaproxy/action-full-scan@v0.10.0
      #   with:
      #     target: 'http://localhost:3000' #Specify the endpoint of your application
      #     allow_issue_writing: false

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_json.json
            report_md.md
            report_html.html
            zap.yaml
          if-no-files-found: warn





