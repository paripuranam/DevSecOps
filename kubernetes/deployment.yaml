apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamgen-ai
  labels:
    app: streamgen-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamgen-ai
  template:
    metadata:
      labels:
        app: streamgen-ai
    spec:
      containers:
      - name: streamgen-ai
        image: paripuranam/streamgen-ai:b4408fe
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "512Mi"
            cpu: "0.5"
          requests:
            memory: "256Mi"
            cpu: "0.25"
          